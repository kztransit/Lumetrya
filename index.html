<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- ✅ Prevent Chrome/Google Translate from auto-translating UI -->
  <meta name="google" content="notranslate" />
  <meta name="googlebot" content="notranslate" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumetrya</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      /* slate-100 */
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      /* slate-300 */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
      /* slate-400 */
    }

    .dark ::-webkit-scrollbar-track {
      background: #0f172a;
      /* slate-900 */
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
      /* slate-600 */
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
      /* slate-500 */
    }

    /* For Firefox */
    html {
      scrollbar-color: #cbd5e1 #f1f5f9;
      scrollbar-width: thin;
    }

    html.dark {
      scrollbar-color: #475569 #0f172a;
    }

    /* ✅ Extra hint for translation engines */
    .notranslate {
      translate: no;
    }

    /* Remove number input spinners */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>

  <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
          "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
        }
      }
    </script>

  <link rel="stylesheet" href="/index.css" />
</head>

<body class="bg-gray-100 text-slate-800 antialiased dark:bg-slate-900 dark:text-slate-200 notranslate" translate="no">
  <!-- ✅ Root marked as notranslate to reduce UI corruption by Chrome translate -->
  <div id="root" class="notranslate" translate="no"></div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
